

<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row justify-content-center">

      <ng-container *ngFor="let product of products">

        <!-- hide products with quantity 0 -->
        <!-- <div [hidden]="product.id!=recivedselectedCatId" class="col-md-8 col-lg-6 col-xl-4"> -->
          <!-- <div *ngIf="product.quantity == 0" class="col-md-8 col-lg-6 col-xl-4"> -->
            @if (recivedselectedCatId == 0) {
              <div class="col-md-8 col-lg-6 col-xl-4" [ngStyle]="{'background-color': product.quantity === 1 ? 'yellow' : '#eee'}" appShadowProduct="blue">

                <div class="card text-black">
                  <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
                  <img [src]="product.imgUrl"
                    class="card-img-top" alt="Apple Computer" height="250px" width="270px"/>
                  <div class="card-body">
                    <div class="text-center">
                      <h5 class="card-title">{{product.name}}</h5>
                    </div>
                    <div>
                      <div class="d-flex justify-content-between">
                        <span>Pro Display XDR</span><span>${{product.price}}</span>
                      </div>
                      <div class="d-flex justify-content-between">
                        <span>Quantity</span><span>{{product.quantity}}</span>
                      </div>
                      <!-- Button dec -->
                      <button class="btn btn-primary" (click)="buyProduct(product)">Buy</button>
                    </div>
                  </div>
                </div>
              </div>
            }@else {
              <div [hidden]="product.id!=recivedselectedCatId" class="col-md-8 col-lg-6 col-xl-4">
                <!-- <div *ngIf="product.quantity == 0" class="col-md-8 col-lg-6 col-xl-4"> -->
                  <!-- <div class="col-md-8 col-lg-6 col-xl-4" [ngStyle]="{'background-color': product.quantity === 1 ? 'yellow' : '#eee'}" appShadowProduct="blue"> -->

                <div class="card text-black">
                  <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
                  <img [src]="product.imgUrl"
                    class="card-img-top" alt="Apple Computer" height="250px" width="270px"/>
                  <div class="card-body">
                    <div class="text-center">
                      <h5 class="card-title">{{product.name}}</h5>
                    </div>
                    <div>
                      <div class="d-flex justify-content-between">
                        <span>Pro Display XDR</span><span>${{product.price}}</span>
                      </div>
                      <div class="d-flex justify-content-between">
                        <span>Quantity</span><span>{{product.quantity}}</span>
                      </div>
                      <!-- Button dec -->
                      <button class="btn btn-primary" (click)="buyProduct(product)">Buy</button>
                    </div>
                  </div>
                </div>
              </div>
            }
      </ng-container>






    </div>
  </div>
</section>
